<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>test</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="container">
      <form class="flex_child form">
        <input
          type="text"
          id="id_instance"
          name="id_instance"
          placeholder="id instance"
        />

        <input
          type="text"
          id="api_token_instance"
          name="api_token_instance"
          placeholder="api token instance"
        />

        <button type="button" id="settings_button">get settings</button>

        <button type="button" id="state_button">get instance state</button>

        <input
          type="text"
          id="message_number"
          name="message_number"
          placeholder="number"
        />

        <input type="text" id="message" name="message" placeholder="message" />

        <button type="button" id="send_button">send message</button>

        <input
          type="text"
          id="file_number"
          name="file_number"
          placeholder="number"
        />

        <input type="link" id="file_link" name="file_link" placeholder="file" />

        <button type="button" id="send_file_button">send file</button>
      </form>

      <div class="flex_child display">
        <p>Ответ:</p>
        <textarea id="fetch_api_res" readonly></textarea>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
